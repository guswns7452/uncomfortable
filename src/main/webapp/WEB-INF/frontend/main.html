<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
    <link href="main1.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* 코드 변경 텍스트 박스 추가 */
        .mt-4.text-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #comment {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            max-width: 600px; /* 코멘트 추가 */
        }
        /* 코드 변경 */
        .mt-2.p-2.bg-blue-500.text-white.rounded-md {
            width: 50%;
        }

        /* 코드 변경 텍스트 넣을 박스 추가 */
        #output-box1 {
            width: 100%;
            max-width: 800px;
            position: relative; 
            top: 100px;
            height: 200px;
            padding: 20px;
            background-color: #b0d4ff;
            color: #000; 
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            line-height: 2em; 
        }
    </style>
</head>


<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center">
                <!-- ${pageContext.request.contextPath}/resources/views/CP_CoP_front/icon -->
                <div class="font-bold text-2xl" style="font-family: 'Oswald';">Uncomfortable University </div>
            </a>
            <div class="flex items-center md:order-2">
                <!-- 로그인 버튼 -->
                <c:choose>
                    <c:when test="${sessionScope.customer eq null}">
                        <a href="/login">
                            <button type="button"
                            class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">로그인</button>    
                        </a>
                    </c:when>
                    <c:otherwise>
                        <button type="button"
                            class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                            data-dropdown-placement="bottom">
                            <span class="sr-only">Open user menu</span> <img
                                class="w-8 h-8 rounded-full background_color_white"
                                src="${pageContext.request.contextPath}/resources/views/CP_CoP_front/icon/${customer.customerImage}"
                                alt="user photo">
                        </button>
                    </c:otherwise>
                </c:choose>
                <!-- Dropdown menu -->
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                    id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block font-bold text-gray-900 dark:text-white">${customer.customerID}</span>
                        <span class="block text-sm text-gray-900 dark:text-white">${customer.customerNickname}</span>
                        <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">${customer.email}</span>
                    </div>
                    <ul class="py-2" aria-labelledby="user-menu-button">
                        <li><a href="/mypage/dashboard"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                        </li>
                        <li><a href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
                        </li>
                        <li><a href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Earnings</a>
                        </li>
                        <form class="hover:bg-gray-100 dark:hover:bg-gray-600" action="/logout" method="post">
                            <button type="submit"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                Sign out</button>
                        </form>
                    </ul>

                </div>
                <button data-collapse-toggle="navbar-user" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-user" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <!--  -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li><a href="/"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                            aria-current="page">Home</a></li>
                    <li><a href="/question/questionmain?language=c"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Top 10</a>
                    </li>
                    <li><a href="/study/list?page=1"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">마이페이지</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner">
        <h1>Uncomfortable University</h1>
        <p>대학 생활을 하면서 불편한 점을 서로 나누어 보세요!</p>
    </div>
    <!-- 여기부터 수정 및 추가 -->
    <div class="mt-4 text-center">
        <label for="comment" class="block text-sm font-medium text-gray-700">의견을 공유해 보세요.</label>
        <textarea id="comment" name="comment" rows="4" class="mt-1 p-2 border rounded-md"></textarea>

        <!-- 의견 등록 버튼 추가 -->
        <button type="button" class="mt-2 p-2 bg-blue-500 text-white rounded-md" onclick="submitComment()"> 제출
        </button>
    </div>

<!-- 출력 박스 -->
<div id="output-box1" class="relative">
    <label for="output-text" class="block text-lg font-bold text-gray-700" style="position: absolute; top: 10px; left: 15px;">익명</label>
    <div id="output-text" class="mt-1 p-2 border rounded-md overflow-auto" style="position: relative; top: 40px; left: 5px; max-height: 150px;"></div>

    <!-- 좋아요와 싫어요 버튼 -->
    <div class="flex mt-2 absolute bottom-0 left-0 right-0 justify-center">
        <button class="mr-2 p-2 bg-green-500 text-white rounded-md" onclick="likeComment()">좋아요</button>
        <button class="p-2 bg-red-500 text-white rounded-md" onclick="dislikeComment()">싫어요</button>
    </div>
</div>

<script>
    // 좋아요 버튼 클릭 시 동작
    function likeComment() {
        // 서버로 좋아요 클릭을 전송
        fetch('/like', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(`좋아요가 ${data.likesCount}번 눌렸습니다!`);
            })
            .catch(error => console.error('Error:', error));
    }

    // 싫어요 버튼 클릭 시 동작
    function dislikeComment() {
        // 서버로 싫어요 클릭을 전송
        fetch('/dislike', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(`싫어요가 ${data.dislikesCount}번 눌렸습니다!`);
            })
            .catch(error => console.error('Error:', error));
    }

    function submitComment() {
        // 백엔드에서 가져올 텍스트 대신에 임시로 "텍스트"를 표시
        var commentText = "텍스트";
    
        // 텍스트 상자에 텍스트 추가 (300자로 제한)
        var outputBox = document.getElementById('output-text');
        outputBox.innerText = commentText.slice(0, 300); // 텍스트 출력
    
        // 의견 등록을 처리하는 JavaScript 함수 호출 또는 필요한 로직 추가
        alert("의견이 등록되었습니다!"); // 예시로 경고창을 띄우는 코드
    }
</script>
